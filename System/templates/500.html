<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Anomaly Detection System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-server fa-5x"></i>
            </div>
            <h1>500 - Internal Server Error</h1>
            <p class="error-message">
                Something went wrong on our server. We're working to fix the issue.
                Please try again later.
            </p>
            <div class="error-details">
                <p>If you are the system administrator, check the server logs for more details.</p>
            </div>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go to Homepage
                </a>
                <a href="/dashboard" class="btn btn-secondary">
                    <i class="fas fa-tachometer-alt"></i> Go to Dashboard
                </a>
                <button onclick="location.reload()" class="btn btn-warning">
                    <i class="fas fa-redo"></i> Try Again
                </button>
            </div>
        </div>
    </div>
</body>
</html>
